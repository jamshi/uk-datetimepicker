<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>UIKit Datetimepicker demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="uikit.almost-flat.min.css" type="text/css">
    <link rel="stylesheet" href="uikit-datetimepicker.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="uikit.min.js" type="text/javascript"></script>
    <script src="uikit-datetimepicker.js" type="text/javascript"></script>
</head>
<body>
    <div class="uk-panel uk-panel-box uk-panel-box-primary uk-width-1-3 uk-container-center uk-text-center">
        <h3 class="uk-panel-title">UIKit Datetimepicker example</h3>
        <div class="uk-form-row">
            <div class="uk-input-group date form_datetime" data-date-format="dd/mm/yyyy HH:ii P">
                <input type="text" name="datetimepicker" />
                <span class="uk-input-group-addon"><i class="material-icons remove">clear</i></span>
                <span class="uk-input-group-addon"><i class="material-icons datepick">today</i></span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            pickerPosition: "top-left"
        });
    </script>
</body>

</html>
